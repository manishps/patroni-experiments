global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen patroni-experiments
    bind 10.51.140.34:5000
    option httpchk
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server <NAME_1> <HOST_1>:5433 maxconn 100 check port 8009
    server <NAME_2> <HOST_2>:5433 maxconn 100 check port 8009
    server <NAME_3> <HOST_3>:5433 maxconn 100 check port 8009